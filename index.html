<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2e073ff919.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />

    <title>Newsletter sign-up form with success message</title>
  </head>
  <body>
    <!-- Sign-up form start -->
    <div
      class="container h-100 d-flex justify-content-center align-items-center"
    >
      <div class="row">
        <div class="col-md-6 col-lg-6 pe-3 stay-tuned">
          <h1 class="mb-3">Stay updated!</h1>
          <p>Join 60,000+ product managers receiving monthly updates on:</p>

          <i class="fa-solid fa-circle-check"></i>
          <span>Product discovery and building what matters</span>
          <br />
          <i class="fa-solid fa-circle-check"></i>
          <span>Measuring to ensure updates are a success</span>
          <br />
          <i class="fa-solid fa-circle-check"></i>
          <span>And much more!</span>

          <!-- Sign-up form end -->
          <form class="mt-5">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label"
                >Email address</label
              >
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"
                placeholder="email@company.com"
              />
            </div>
            <button type="submit" class="btn btn-primary">
              Subscribe to monthly newsletter
            </button>
          </form>
        </div>

        <div class="col-md-6 col-lg-6 ps-5 img-fluid">
          <img src="assets/images/illustration-sign-up-desktop.svg" />
        </div>
      </div>
    </div>

    <!-- Success message start -->

    <!--Thanks for subscribing! A confirmation email has been sent to
    ash@loremcompany.com. Please open it and click the button inside to confirm
    your subscription. Dismiss message -->

    <!-- Success message end -->

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by
      <a
        href="https://erica-chambers-portfolio.netlify.app/index.html"
        target="_blank"
        >Erica Chambers</a
      >.
    </div>
  </body>
</html>
